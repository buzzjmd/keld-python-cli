language: python
sudo: false
cache: pip
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27
    - python: '3.6'
      env:
        - TOXENV=py36
before_install:
  - uname -a
# command to install dependencies
install:
  - virtualenv --version
  - easy_install --version
  - pip install tox
  - tox --version
  - pip install codecov
  - codecov --version
# command to run tests
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - echo === After Success.
  - codecov
notifications:
  email:
    on_success: never
    on_failure: always
